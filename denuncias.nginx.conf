server {
    listen 80;
    server_name 192.168.2.20;
    root /www/denuncias/public;
    index index.php;

    # Logs
    access_log /var/log/nginx/denuncias_access.log;
    error_log /var/log/nginx/denuncias_error.log debug;

    # Configurações de upload
    client_max_body_size 10M;

    # Rota principal - deve ser pública
    location = / {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Rotas públicas
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processar arquivos PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Servir arquivos estáticos diretamente
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

    # Negar acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Negar acesso direto aos diretórios da aplicação
    location ~ ^/(app|config|database) {
        deny all;
        access_log off;
        log_not_found off;
    }
} 